<html>
<head>
    <title>Tech Fest Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .form-container {
            width: 40%;
            background-color: white;
            margin: 40px auto;
            padding: 25px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #e65c00;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff6600;
        }
    </style>

</head>
<body>

<div class="header">
    <h1>Tech Fest Registration</h1>
</div>

<div class="form-container">
    <form>
        <label>Student Name</label>
        <input type="text" required>

        <label>College Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Mobile Number</label>
        <input type="text" required>

        <label>Select Event</label>
        <select>
            <option>Coding Competition</option>
            <option>Web Design Contest</option>
            <option>Quiz Competition</option>
            <option>Poster Presentation</option>
        </select>

        <input type="submit" value="Register">
    </form>

    <a href="index.html">‚Üê Back to Home</a>
</div>

</body>
</html>
